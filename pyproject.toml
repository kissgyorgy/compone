[tool.poetry]
name = "compone"
version = "0.1.0"
description = "Component framework for Python"
authors = ["Gy√∂rgy Kiss <gyorgy@duck.com>"]
license = "MIT"
readme = "README.md"
package-mode = true
packages = [{ include = "compone", from = "core" }]

[tool.poetry.dependencies]
python = "^3.8"
markupsafe = "^2.1.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
ruff = "^0.1"
pytest-sugar = "*"
pytest-icdiff = "*"
compone-stories = { path = "./stories", develop = true }
compone-cli = { path = "./cli", develop = true }
compone-ssg = { path = "./ssg", develop = true }
tox = "^4.14.2"

[tool.ruff]
select = [
    "E",   # pycodestyle error
    "F",   # pyflakes
    "W",   # pycodestyle warning like tab-indentation, trailing-whitespace
    "C90", # mccabe code complexity
    "I",   # isort
]
ignore = [
    "E731", # Do not assign a lambda expression, use a def
]

[tool.ruff.mccabe]
max-complexity = 5

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
