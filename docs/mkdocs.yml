site_name: Compone Documentation
site_author: György Kiss

repo_name: Compone on GitHub
repo_url: https://github.com/kissgyorgy/compone
edit_uri: ""

docs_dir: content

nav:
  - index.md
  - tutorial.md
  - web_frameworks.md
  - ecosystem.md
  - changelog.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: >
  Copyright &copy; 2023 György Kiss.
